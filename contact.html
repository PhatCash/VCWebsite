<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />

    <title>Contact Me</title>
  </head>
  <body class="body">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="navbar">
      <div class="navbar-item left">
        <a href="#">CONTACT</a>
      </div>
      <div class="navbar-item middle">
        <a href="index.html"
          ><img src="./images/Sample Logo.png" id="logo"
        /></a>
      </div>
      <div class="navbar-item right">
        <a href="about.html">ABOUT</a>
      </div>
    </div>
    <form class="row g-3" method="POST">
      <div class="col-md-6">
        <label for="inputName4" class="form-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="inputName4"
          placeholder="Name"
        />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="name@email.com"
        />
      </div>
      <div class="col-12">
        <label for="inputText" class="form-label">Additional Comments</label>
        <div class="form-floating mb-2">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 150px"
          ></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-light" type="submit">Button</button>
          <button class="btn btn-dark" type="reset">Reset</button>
        </div>
      </div>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
