<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Me</title>
</head>
<body class="contact_body">
    <div class="navbar">
        <div class="navbar-item left">
            <a href="#">CONTACT</a>
        </div>
        <div class="navbar-item middle">
            <a href="index.html"><img src="./images/Sample Logo.png" id="logo"/></a>
        </div>
        <div class="navbar-item right">
            <a href="about.html">ABOUT</a>
        </div>
    </div>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Connect With Me</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required> 
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required> 
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="images/vintageCamera.png">

        </div>
    </div>
</body>
</html>
